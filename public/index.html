<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content" class="container">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>
        <form id="send-form">
            <input type="text" id="send-message">
            <input type="submit" id="send-button" class="btn btn-sm btn-success" value="Send">
            <div id="help">
                聊天命令 / Chat commands:
                <ul>
                    <li>更改昵称(Change nickname): <code>/nick [username]</code></li>
                    <li>加入/创建房间(Join / create room): <code>/join [room name]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/dist/jquery.js"></script>
    <script src="dist/js/bootstrap.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/chat_ui.js"></script>
</body>
</html>
